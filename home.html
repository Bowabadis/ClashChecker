<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Tracker</title>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Font for Boxicons.com-->
</head>

<body>
    <header>
        <div class="header-container">
            <div>
                <h2 class="logo">Clash Tracker</h2>
            </div>
        <div class="menu-bar">
            <button class='bx bx-menu'></button>
        </div>
    </header>

    <div class="section">
        <div class="info-container">
            <div class="search-box">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="Account Name">
                <button class="bx bx-search"></button>
            </div>

            <div class="player-box">
                <div class="arena-box">
                    <!--display arena-->
                    <img src="https://www.deckshop.pro/img/arena/arena_goblin.png">
                    <h3>Arena 1</h3>
                </div>
                <div class="profile-box">
                    <!--display profile name, wins and losses-->
                    <h3 class="player-name">Player Name</h3>
                    <p>Wins: 0000</p>
                    <p>Losses: 0000</p>
                    <i class='bx bx-trophy' ></i>
                    <p>Trophies 0000</p>
                    <p>Top Trophies: 0000</p>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
